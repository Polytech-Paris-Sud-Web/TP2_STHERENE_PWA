<div class="card" style="border-color: {{ this.article.color}}">
  <div class="card-body">
    <p class="text-end float-end">
      <a (click)="details()" class="btn btn-outline-info me-2"><i class="fas fa-eye"></i></a>
      <a (click)="delete()" class="btn btn-outline-danger"><i class="fas fa-trash"></i></a>
    </p>
    <h5 class="card-title">{{this.article.title}}</h5>
    <p class="card-text text-truncate">{{this.article.content}}</p>
  </div>
  <div class="card-footer text-muted">
    <p class="card-text">{{this.author.name}} {{ this.author.firstname }}</p>
  </div>
</div>
